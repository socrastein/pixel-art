<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pixel Art</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Pixel Art</h1>

    <div id="canvas">
    <!--Contains the space in which script will populate pixel blocks-->
    </div>

    <div id="buttons"> 
    <!--Holds buttons for colors, clearing the pad and setting grid size-->

        <!--Drop-down menu for changing the colors you draw with-->
        <select id="colorSelect">
            <option id="black"   value="black">   &#9632    </option>
            <option id="white"   value="white">   &#9632    </option>
            <option id="red"     value="red">     &#9632    </option>
            <option id="green"   value="green">   &#9632    </option>
            <option id="blue"    value="blue">    &#9632    </option>
            <option id="magenta" value="magenta"> &#9632    </option>
            <option id="cyan"    value="cyan">    &#9632    </option>
            <option id="yellow"  value="yellow">  &#9632    </option>
        </select>

        <!--Pressing this will clear all color from the pad-->
        <button id="clearButton">Clear</button>

        <select id="gridSelect">
            <option id="16" value="16">16x16</option>
            <option id="32" value="32">32x32</option>
            <option id="64" value="64">64x64</option>
            <option id="96" value="96">96x96</option>
        </select>

    </div>
</body>
</html>
